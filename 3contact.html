<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="3contactp.css">
</head>

<body>
    <div class="contact-page">
        <form id="contact-form" onsubmit="sendMessage(event)"> 
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="box"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="box"><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required class="box1"></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        function sendMessage(event) {
            event.preventDefault(); 
            window.location.href = '1mainpage.html'; 
        }
    </script>

</body>

</html>
