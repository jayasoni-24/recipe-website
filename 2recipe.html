<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="2recipep.css">
</head>
<body>
    <div id="top-buttons">
        <button onclick="window.location.href='4form.html'">Add a New Recipe</button>
        <a href="1mainpage.html"><button class="button">Home</button></a>
    </div>

    <header>
        <h1>Our Recipe Book</h1>
        <input type="text" id="search-bar" placeholder="Search recipes..." oninput="searchRecipes()">
